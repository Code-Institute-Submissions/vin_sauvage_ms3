{% extends 'base.html' %} {% block content %}
<div class="cta">
    <!-- Portfolio Item Heading -->
    <h1 class="my-4">Page Heading
        <small>Secondary Text</small>
    </h1>


    <!-- Portfolio Item Row -->
    <div class="row">

        <div class="col-md-8">
            <img class="img-fluid" src="{{recipe.img}}" alt="">
        </div>

        <div class="col-md-4">
            <h3 class="my-3">{{recipe.recipe_name}}</h3>
            <p>{{recipe.author}}</p>
            <p>{{recipe.description}}</p>
            <a class="btn btn-primary btn-xl" href="{{ url_for('edit_recipe', recipe_id=recipe._id) }}">Edit</a>
            <a class="btn btn-primary btn-xl" href="{{ url_for('delete_recipe', recipe_id=recipe._id) }}">Delete</a>
        </div>

    </div>
    <div class="row">
        <div class="col-md-4">
            <h3 class="my-3">Ingredients</h3>
            <p>{{recipe.ingredients}}</p>
        </div>
        <div class="col-md-4">
            <h3 class="my-3">Method</h3>
            <p>{{recipe.method}}</p>
        </div>
    </div>
    <!-- /.row -->
</div>

{% endblock %}
